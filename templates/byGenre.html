<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
</head>
<body>
    <h2 class="text-center">Top Songs according to their Popularity:</h2>
    <h5 class="text-center">Click on any frame if you want to listen to the song on Spotify</h5>
    <h5 class="text-center">(you must have a valid Spotify account)</h5>
    <div id="chart"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-3">
                <h3 class="text-center">Song:</h3>
                <h4 class="title_radar text-center" ></h4>
                <br>

                <h3 class="text-center">Artist:</h3>
                <h4 class="artist_name_radar text-center" ></h4>
                <br>
                
                <h3 class="text-center">Album:</h3>
                <h4 class="album_name_radar text-center" ></h4>
                <br>
                
                <h3 class="text-center">Release Date:</h3>
                <h4 class="album_date_radar text-center" ></h4>
                <br>                
               
            </div>
            
            <div class="col-9">
                <div class="radarChart"></div>
            </div>
        </div>
    </div>



    

    <script src="static/data/popularity.json"></script>
    <script src="static/data/data_radar_chart.js"></script>
    <script src="static/js/app hexagon radar chart.js"></script> 


</body>
</html>
